<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villagers Game</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 id="villagers-heading">Villagers</h1>

        <form class="ui form" action="/newGame" method="post">
            <div class="field">
                <label>Enter player name</label>
                <input type="text" name="player_name" placeholder="Player name..."><br>
                <lable>Enter game id</lable>
                <input type="text" name="game_id" placeholder="Game id..."><br>
                <lable> New game</lable>
                <input type="checkbox" name="new_game" value="yes"><br>
            </div>
            <button class="button" type="submit">Enter</button>
        </form>

        {% if valid|length > 0 %}
        <hr>

        <div class="ui segment">
            <p classs="ui small header">{{valid}}</p>
        </div>
        {% endif %}

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="./static/js/app.js"></script>
    
</body>

</html>
