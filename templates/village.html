<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("#voteButton").click(function(){
        // Get the value from the input field
        var vote = $("#vote").val();
        // Ensure gameId is not empty
        if(vote) {
            $.ajax({
                url: '/castVote',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ vote: vote }),
                success: function(response) {
                    // Assume the response includes a 'success' boolean property
                    if(response.success) {
                        // Change color to green if successful
                        $("#voteButton").css("color", "green");
                        $(".featured-player").css("border-color", "green");
                    } else {
                        // Change color to red if not successful
                        $("#voteButton").css("color", "red");
                    }
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error(error); // Example error handling
                    alert("Error updating vote info.");
                }
            });
        } else {
            alert("Please enter a vote.");
        }
    });
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Player Stats</title>
    <style>
        .player-square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 5px;
            display: inline-block;
        }
        .featured-player {
            border: 2px solid gold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>

    <title>WebSocket Update Example</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
            
            socket.on('update_ui', (data) => {
                var voted_player = data.voted_player
                var voted_player_div = document.getElementById(voted_player);
                // Update the border color of the element when the 'update_ui' event is received
                if (voted_player_div) {
                console.log(voted_player)
                voted_player_div.style.borderColor = data.borderColor;
                }
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <p>Game Status: {{ game['status'] }}</p>
        <!-- Featured Player -->
        <div class="player-square featured-player">
            <h3>{{ curr_player['player_name'] }}</h3>
            <p>Character: {{ curr_player['character'] }}</p>
            <!-- Example of a different stat for the featured player -->
        </div>

        <!-- Other Players -->
        {% for other_player in other_players %}
            <div  id="{{ other_player['player_name'] }}" class="player-square">
                <h3>{{ other_player['player_name'] }}</h3>
            </div>
        {% endfor %}
        <a href="/" class="button">Return to home</a>
    </div>

    <select id="vote">
        <option value="" disabled selected>Select a player</option>
        {% for player in other_players %}
          <option value="{{ player['player_name'] }}">{{ player['player_name'] }}</option>
        {% endfor %}
    </select>
    <button id="voteButton">Cast Vote</button>

</body>
</html>
