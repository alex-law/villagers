<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villagers App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <p class="ui big header">You are in the lobby</p>
        <p class="ui big header">Game status {{game.game_state}}</p>
        <p class="ui small header">Game id {{game.game_id}}</p>
        
        <p class="ui big header">Players</p>
        <div class="ui segment">
            {% for player in game.players %}
            <p class="ui small header">{{player.player_name}}</p>
            {% endfor %}
        </div>
    <a href="/" class="button">Return to home</a>
    </div>
</body>

</html>
